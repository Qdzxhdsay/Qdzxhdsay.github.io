<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Toxic Time!</title>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Neucha" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="gamewindowframe">
       <div class="gamewindowframe-content">
           <h1 id="main-quest-headline">Добро пожаловать путник!</h1>
           <h2 id="main-quest-text">Тебя ждёт вселенная Hook Studio!
               Ты кое-что узнаешь о токсинах , Антёхе и жизни стажёра в проектном офисе.</h2>
           <p id="variant-one">- Если хочешь узнать о персонажах вселенной, жамкай токсин и поехали!</p>
           <p id="variant-two">- Если хочешь перейти к первой истории, жамкай меч!</p>
           <div class="button-container">
               <input  id="sword-button" type="image" src="sword.png" />
               <input  id="toxin-button" type="image" src="toxin.png" />
               <input  id="reboot-button" type="image" class="reboot-button" src="x.png" />
           </div>
       </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
